<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IStore | Carrito</title>
    <link rel="stylesheet" href="css/cart.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page-overlay" style="display: none;"></div>

    <div id="logoCont">
        <a href="index.html"><img src="/img/logo.png" alt="logo.png" ></a>
    </div>

    <table id="cartCont">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody id="cartTable">

        </tbody>

    </table>

    <!-- Nuevo div con opciones de envío y total -->
    
    <div id="checkoutDiv">
        <h2>TOTAL DEL CARRITO</h2>
        <div id="shippingType">
            <label>
                <input type="radio" name="shipping" value="local" checked> Retiro en local
            </label>
            <label>
                <input type="radio" name="shipping" value="envio"> Envío (+$10)
            </label>
        </div>
        <p id="precioTotal">Total: <span id="totalAmount"></span></p>

        <div id="buyCont"> <button id="buyBtn">Finalizar Compra</button></div>
    </div>


    <!-- Buy Modal -->

    <section id="modalSec">

        <div id="mainModal">
            <div class="modalTitle">
                <h1>Forma de pago</h1>
            </div>
            <div class="credit">
                <input type="checkbox" name="credit" id="creditOption" class="checkbox">
                <label for="creditOption">Tarjeta de crédito</label>
                <div class="creditInputs">
                    <div class="cardNumInput">
                        <input id="cardNum" maxlength="19">
                        <label for="cardNum">Número de tarjeta</label>
                    </div>
                    <div class="segNumInput">
                        <input id="segNum" placeholder="123" maxlength="3">
                        <label for="segNum">Código de Seguridad</label>
                    </div>
                    <div class="venInput">
                        <input type="text" placeholder="mm/aa" name="vencimiento" id="vencimiento" maxlength="5">
                        <label for="vencimiento">Vencimiento</label>
                    </div>
                </div>
            </div>
            <div class="bankTransfer">
                <input type="checkbox" class="checkbox" name="transferOption" id="transferOption">
                <label for="transferOption">Transferencia Bancaria</label>
                <div class="transferInputs">
                    <input type="text" id="accNum" placeholder="XXXX-XXXX-XXXX" maxlength="14">
                    <label for="accNum">Número de cuenta
                    </label>
                </div>

                <div class="closeModalBtn">
                    <button id="finishBuyBtn" class="botonesModal">Comprar</button>
                    <button id="closeBtn" class="botonesModal">Cancelar</button>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/cart.js"></script>
</body>

</html>
